<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org /">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<title th:text="${title}">Report</title>
<br>
<form>
    <div th:object="${course}" action="/report/all">
        <h1 th:text="title">All Registered</h1>
        <table >
            <tr>
                <th>Name</th>
                <th>CourseName</th>
            </tr>
            <tr th:each="courses:${course}">
                <td th:text="${course.coursename}">Name</td>
                <td th:text="${register.name}">Course Name</td>

            </tr>
        </table>
    </div>

</form>

</body>
</html>
