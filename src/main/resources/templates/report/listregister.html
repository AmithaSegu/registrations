<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org /">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<title th:text="${title}">Report</title>
<br>
<form>
    <div th:object="${register}" action="/report/all">
        <h1 th:text="title">All Registered</h1>
        <table >
            <tr>
                <th>Register Name</th>
                <th>CourseName</th>
            </tr>
            <!--<tr th:each="courses:${course}">-->
                <!--<td th:text="${register.course.coursename}" th:value="${register.course.id}">Name</td>-->
                <!--<td th:text="${register.name}" th:value="${register.id}">RegisterName</td>-->

            <!--</tr>-->
            <tr th:each="registers:${register}">
                <td th:text="${registers.name}" value="${register.id}">Register Name</td>
                <td th:text="${registers.course.coursename}">Course Name</td>
            </tr>
        </table>
    </div>

</form>

</body>
</html>
